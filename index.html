:pointer;font-size:0.7em;color:var(--light-text);z-index:101;padding:5px;border-radius:4px}.dark-mode-toggle:hover{color:var(--primary-color);background-color:var(--hover-bg)}@media(max-width:1200px){body{grid-template-columns:minmax(200px,250px)minmax(300px,1fr)}#toc{display:none}#content{max-width:900px}}@media(max-width:992px){#content{max-width:700px}}@media(max-width:768px){body{grid-template-columns:1fr;font-size:1.4rem}#file-list{transform:translateX(-100%)}#file-list.active{transform:translateX(0)}#content{grid-column:1;padding:15px;margin-top:40px;width:100%;max-width:100%;overflow-x:hidden;word-wrap:break-word}#toc{display:none}pre{max-width:100%;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word}img{max-width:100%;height:auto}.mobile-menu-btn{display:flex}}</style><!--È¢ÑÂä†ËΩΩÂÖ≥ÈîÆËµÑÊ∫ê--><link rel="preload"href="https://cdn.jsdelivr.net/npm/marked/marked.min.js"as="script"></head><body><button id="file-list-btn"class="mobile-menu-btn"aria-label="ÂàáÊç¢ËèúÂçï">‚ò∞</button><div id="file-list"><button id="dark-mode-toggle"class="dark-mode-toggle"aria-label="ÂàáÊç¢ÊöóÈªëÊ®°Âºè">üåô</button><h2>ÊñáÊ°£ÂàóË°®</h2><ul id="files"><li class="loading-item">Âä†ËΩΩ‰∏≠...</li></ul><ul><li><a href="/"style="margin-top: 20px; color: var(--primary-color);">ËøîÂõûÈ¶ñÈ°µ</a></li></ul></div><div id="content"><div id="markdown-content"><div class="loading-container"><div class="loader"></div><span>Ê≠£Âú®Âä†ËΩΩÊñáÊ°£...</span></div></div></div><div id="toc"><h2>ÁõÆÂΩï</h2><ul id="toc-list"></ul></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script><script>const MarkdownViewer=(function(){const GITHUB_API_URL='https://api.github.com/repos/yimingriyue/docs/contents/docs';const SCROLL_DEBOUNCE_TIME=100;const FETCH_TIMEOUT=5000;const state={currentFile:null,fileCache:new Map(),scrollTimeout:null,isMobileMenuOpen:false,lastActiveHeading:null};const elements={fileList:document.getElementById('file-list'),fileListBtn:document.getElementById('file-list-btn'),filesContainer:document.getElementById('files'),content:document.getElementById('content'),markdownContent:document.getElementById('markdown-content'),tocList:document.getElementById('toc-list'),darkModeToggle:document.getElementById('dark-mode-toggle')};async function init(){setupMarked();setupEventListeners();await loadInitialFile();handleInitialHash();setupDarkMode()}function setupMarked(){marked.setOptions({gfm:true,tables:true,breaks:true,pedantic:false,sanitize:false,smartLists:true,smartypants:false})}function setupEventListeners(){document.body.addEventListener('click',handleClick);window.addEventListener('scroll',debounce(highlightVisibleHeading,SCROLL_DEBOUNCE_TIME));window.addEventListener('popstate',handlePopState);window.addEventListener('resize',debounce(handleResize,200))}function debounce(fn,delay){let timer;return function(){const context=this;const args=arguments;clearTimeout(timer);timer=setTimeout(()=>fn.apply(context,args),delay)}}function handleClick(e){if(e.target.closest('#files a')){handleFileClick(e)}else if(e.target.closest('#toc a')){handleTocClick(e)}else if(e.target===elements.fileListBtn){toggleFileList()}else if(e.target.closest('#content')&&state.isMobileMenuOpen){closeFileList()}else if(e.target===elements.darkModeToggle){toggleDarkMode()}}function handleFileClick(e){e.preventDefault();const fileToLoad=e.target.dataset.file;if(state.currentFile===fileToLoad)return;loadAndDisplayMarkdown(fileToLoad);updateActiveFileLink(e.target);closeFileList()}function handleTocClick(e){e.preventDefault();const id=e.target.getAttribute('href').substring(1);const heading=document.getElementById(id);if(heading){scrollToHeading(heading);setActiveTocItem(e.target)}}async function handlePopState(){const file=getCurrentFileFromURL();if(file&&file!==state.currentFile){await loadAndDisplayMarkdown(file)}}function handleResize(){if(window.innerWidth>=768&&state.isMobileMenuOpen){closeFileList()}}async function loadInitialFile(){const files=await getMarkdownFiles();if(files.length>0){const initialFile=getInitialFileFromURL()||files[0];await loadAndDisplayMarkdown(initialFile)}}function getCurrentFileFromURL(){const urlParams=new URLSearchParams(window.location.search);return urlParams.get('file')}function getInitialFileFromURL(){return getCurrentFileFromURL()}function handleInitialHash(){if(window.location.hash){setTimeout(()=>{const target=document.getElementById(window.location.hash.substring(1));target&&scrollToHeading(target)},300)}}function setupDarkMode(){const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;const savedMode=localStorage.getItem('darkMode');if(savedMode==='dark'||(savedMode===null&&prefersDark)){document.documentElement.classList.add('dark-mode');elements.darkModeToggle.textContent='‚òÄÔ∏è'}else{elements.darkModeToggle.textContent='üåô'}}function toggleDarkMode(){const isDark=document.documentElement.classList.toggle('dark-mode');localStorage.setItem('darkMode',isDark?'dark':'light');elements.darkModeToggle.textContent=isDark?'‚òÄÔ∏è':'üåô'}async function getMarkdownFiles(){const response=await fetchWithTimeout(GITHUB_API_URL,{headers:{'Accept':'application/vnd.github.v3+json'}},FETCH_TIMEOUT);if(!response.ok){throw new Error(`HTTPÈîôËØØ!Áä∂ÊÄÅÁ†Å:${response.status}`)}const files=await response.json();return files.filter(file=>file.name.endsWith('.md')).map(file=>file.name).sort((a,b)=>{const numA=parseInt(a.match(/issue-(\d+)/)?.[1])||0;const numB=parseInt(b.match(/issue-(\d+)/)?.[1])||0;return numB-numA})}function fetchWithTimeout(url,options={},timeout=FETCH_TIMEOUT){return Promise.race([fetch(url,options),new Promise((_,reject)=>setTimeout(()=>reject(new Error('ËØ∑Ê±ÇË∂ÖÊó∂')),timeout))])}async function loadAndDisplayMarkdown(filename){state.currentFile=filename;updateDocumentTitle(filename);showLoadingState();if(state.fileCache.has(filename)){renderMarkdown(state.fileCache.get(filename),filename);updateURL(filename);return}const markdown=await loadMarkdownFile(filename);state.fileCache.set(filename,markdown);renderMarkdown(markdown,filename);updateURL(filename)}function updateDocumentTitle(filename){document.title=`${filename.replace('.md','').replace('Markdown/','')}-MarkdownÊñáÊ°£`}async function loadMarkdownFile(filename){const response=await fetchWithTimeout(`${GITHUB_API_URL}/${filename}`,{headers:{'Accept':'application/vnd.github.v3.raw'}},FETCH_TIMEOUT);if(!response.ok){throw new Error(`Êñá‰ª∂Âä†ËΩΩÂ§±Ë¥•:${response.status}${response.statusText}`)}return await response.text()}function updateURL(filename){const url=new URL(window.location);url.searchParams.set('file',filename);window.history.pushState({file:filename},'',url)}function renderMarkdown(markdown,filename){const processedMarkdown=preprocessCodeContainers(markdown);const html=marked.parse(processedMarkdown);elements.markdownContent.innerHTML=`<div class="markdown-file"><h1 class="file-title">${filename.replace('.md','').replace('Markdown/','')}</h1>${html}</div>`;addHeadingIds();generateTOC();setupCodeContainers();displayFileListInBackground();setTimeout(()=>{highlightVisibleHeading()},100)}function preprocessCodeContainers(markdown){const containerRegex=/(```container:([^\n]+)\n([\s\S]*?)\n```(\s*))+/g;return markdown.replace(containerRegex,(match)=>{const blocks=match.trim().split('\n```container:').filter(Boolean);const containerId=`code-container-${Math.random().toString(36).substr(2,9)}`;let html=`<div class="code-container"id="${containerId}"><div class="code-tabs"></div>`;blocks.forEach((block,index)=>{const contentStart=index===0?block.indexOf('\n')+1:0;const contentEnd=block.lastIndexOf('\n```');let title,content;if(index===0){title=block.substring('```container:'.length,block.indexOf('\n')).trim();content=contentEnd>0?block.substring(contentStart,contentEnd).trim():block.substring(contentStart).trim()}else{title=block.substring(0,block.indexOf('\n')).trim();content=contentEnd>0?block.substring(block.indexOf('\n')+1,contentEnd).trim():block.substring(block.indexOf('\n')+1).trim()}html+=`<div class="code-content"data-title="${title}"><pre><code>${content}</code></pre></div>`});html+='</div>';return html})}function setupCodeContainers(){const containers=document.querySelectorAll('.code-container');containers.forEach(container=>{const tabsContainer=container.querySelector('.code-tabs');const contentBlocks=container.querySelectorAll('.code-content');const titles=Array.from(contentBlocks).map(block=>block.dataset.title);titles.forEach((title,index)=>{const tab=document.createElement('div');tab.className=`code-tab ${index===0?'active':''}`;tab.textContent=title;tab.dataset.index=index;tab.addEventListener('click',()=>{container.querySelectorAll('.code-tab').forEach(t=>t.classList.remove('active'));tab.classList.add('active');container.querySelectorAll('.code-content').forEach(c=>c.classList.remove('active'));contentBlocks[index].classList.add('active')});tabsContainer.appendChild(tab)});if(contentBlocks.length>0){contentBlocks[0].classList.add('active')}})}async function displayFileListInBackground(){const files=await getMarkdownFiles();displayFileList(files);updateActiveFileLink()}function displayFileList(files){elements.filesContainer.innerHTML='';const fragment=document.createDocumentFragment();files.forEach(file=>{const li=document.createElement('li');const a=document.createElement('a');a.href='#';a.textContent=file.replace('.md','').replace('Markdown/','');a.dataset.file=file;li.appendChild(a);fragment.appendChild(li)});elements.filesContainer.appendChild(fragment)}function updateActiveFileLink(clickedLink=null){const currentFile=getCurrentFileFromURL();document.querySelectorAll('#files a').forEach(el=>{el.classList.toggle('active',el.dataset.file===currentFile)});if(clickedLink){clickedLink.classList.add('active')}}function addHeadingIds(){const headings=document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3');headings.forEach((heading,index)=>{if(!heading.id){heading.id=generateHeadingId(heading.textContent,index)}})}function generateHeadingId(text,index){return text.trim().toLowerCase().replace(/[^\w\s-]/g,'').replace(/\s+/g,'-').replace(/-+/g,'-')||`heading-${index}`}function generateTOC(){elements.tocList.innerHTML='';const headings=document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3');const fragment=document.createDocumentFragment();headings.forEach((heading,index)=>{const li=document.createElement('li');li.className=heading.tagName.toLowerCase();li.innerHTML=`<a href="#${heading.id}">${heading.textContent}</a>`;fragment.appendChild(li)});elements.tocList.appendChild(fragment)}function scrollToHeading(heading){const offset=20;const elementPosition=heading.getBoundingClientRect().top;const offsetPosition=elementPosition+window.pageYOffset-offset;window.scrollTo({top:offsetPosition,behavior:'smooth'});if(history.replaceState){history.replaceState(null,null,`#${heading.id}`)}else{window.location.hash=`#${heading.id}`}}function highlightVisibleHeading(){const headings=document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3');let currentActive=null;const offset=100;let closestHeading=null;let closestDistance=Infinity;headings.forEach(heading=>{const rect=heading.getBoundingClientRect();const distance=Math.abs(rect.top-offset);if(rect.top<=offset*2&&rect.bottom>=0){if(distance<closestDistance){closestDistance=distance;closestHeading=heading}}});if(closestHeading){currentActive=closestHeading.id}else if(headings.length>0){if(window.scrollY<50){currentActive=headings[0].id}else{for(let i=headings.length-1;i>=0;i--){if(headings[i].getBoundingClientRect().top<offset){currentActive=headings[i].id;break}}}}if(currentActive&&currentActive!==state.lastActiveHeading){const activeLink=document.querySelector(`#toc a[href="#${currentActive}"]`);setActiveTocItem(activeLink);state.lastActiveHeading=currentActive}}function setActiveTocItem(activeLink) {
    if (!activeLink) return;
    
    // Êõ¥Êñ∞Ê¥ªÂä®Áä∂ÊÄÅ
    document.querySelectorAll('#toc a').forEach(el => {
        el.classList.toggle('active', el === activeLink);
    });
    
    // Ëé∑ÂèñTOCÂÆπÂô®ÂíåÂàóË°®ÂÖÉÁ¥†
    const tocContainer = document.getElementById('toc');
    const tocList = document.getElementById('toc-list');
    
    // ËÆ°ÁÆóÈúÄË¶ÅÊªöÂä®Âà∞ÁöÑ‰ΩçÁΩÆ
    const linkPosition = activeLink.offsetTop;
    const linkHeight = activeLink.offsetHeight;
    const containerHeight = tocContainer.clientHeight;
    
    // ËÆ°ÁÆóÁõÆÊ†áÊªöÂä®‰ΩçÁΩÆÔºå‰ΩøÈìæÊé•‰Ωç‰∫éÂÆπÂô®‰∏≠Èó¥
    const scrollTo = linkPosition - (containerHeight / 2) + (linkHeight / 2);
    
    // Âè™ÊªöÂä®TOCÂàóË°®Ôºå‰∏çÊªöÂä®Êï¥‰∏™È°µÈù¢
    tocList.scrollTo({
        top: scrollTo,
        behavior: 'smooth'
    });
}function showLoadingState(){elements.markdownContent.innerHTML=`<div class="loading-container"><div class="loader"></div><span>Âä†ËΩΩ‰∏≠...</span></div>`}function toggleFileList(){state.isMobileMenuOpen=!state.isMobileMenuOpen;elements.fileList.classList.toggle('active',state.isMobileMenuOpen)}function closeFileList(){state.isMobileMenuOpen=false;elements.fileList.classList.remove('active')}return{init}})();document.addEventListener('DOMContentLoaded',MarkdownViewer.init);</script></body></html>
